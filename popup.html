
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisp</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icons/icon48.png" alt="Wisp Logo">
        <h1>Wisp</h1>
      </div>
      <div class="tabs">
        <button id="tab-prompts" class="tab-button active">Quick Access</button>
        <button id="tab-create" class="tab-button">Use</button>
        <button id="tab-settings" class="tab-button">Settings</button>
      </div>
    </header>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search prompts...">
      <div class="prompt-count"><span id="prompt-count">0</span> prompts</div>
    </div>

    <div id="prompts-container" class="tab-content active">
      <div id="prompts-list" class="prompts-list">
        <!-- Prompts will be loaded here -->
        <div class="empty-state">
          <p>No prompts found. Create your first prompt!</p>
          <button id="create-first-prompt" class="button primary">Use Prompt</button>
        </div>
      </div>
    </div>

    <div id="create-container" class="tab-content">
      <form id="prompt-form">
        <div class="form-group">
          <label for="prompt-title">Title *</label>
          <input type="text" id="prompt-title" placeholder="Enter a descriptive title" maxlength="100" required>
          <div class="char-counter"><span id="title-counter">0</span>/100</div>
        </div>

        <div class="form-group">
          <label for="prompt-text">Prompt *</label>
          <textarea id="prompt-text" placeholder="Enter your prompt text here..." required></textarea>
          <div class="textarea-controls">
            <span class="markdown-hint">Supports markdown formatting</span>
          </div>
        </div>

        <div class="form-group">
          <label for="prompt-author">Author</label>
          <input type="text" id="prompt-author" placeholder="Your name (optional)">
        </div>

        <div class="form-actions">
          <button type="button" id="cancel-prompt" class="button secondary">Cancel</button>
          <button type="submit" id="save-prompt" class="button primary">Save Prompt</button>
        </div>
      </form>
    </div>

    <div id="settings-container" class="tab-content">
      <div class="settings-group">
        <h3>Data Management</h3>
        <div class="settings-actions">
          <button id="export-data" class="button secondary">Export Prompts</button>
          <button id="import-data" class="button secondary">Import Prompts</button>
          <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
        <div class="storage-info">
          <div class="storage-bar">
            <div id="storage-fill" class="storage-fill"></div>
          </div>
          <div class="storage-text">Using <span id="storage-used">0</span> of 100 prompts</div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast">
      <div class="toast-content">
        <span id="toast-message"></span>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
